<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os alementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
     <li><abbr title="Use a tag <p>"><strong>Parágrafo</strong></abbr></li>
     <li><abbr title="Use a tag <h1> a <h6>"><strong>Titulos</strong></abbr></li>
     <li><abbr title="Use a tag <img>"><strong>Imagens</strong></abbr></li>
     <li><abbr title="Usa a tag <abbr>"><strong>Abreviacões</strong></abbr></li>
     <li><abbr title="Use a tag <code>"><strong>Codigo Fonte</strong></abbr></li>
     <li><abbr title="Usa a tag <ol> e <li>"><strong>Listas Numeradas</strong></abbr></li>
     <li><abbr title="Use a tag <ul> e <li>"><strong>Listas com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
